<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div class="badge" id="user-label">You</div>
      <div class="badge" id="computer-label">Computer</div>
      <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>
    <div class="result">
      <p>Select your choice !</p>
    </div>
    <div class="choices">
      <div id="r" class="choice">
        <img src="./img/rock.png" alt="" />
      </div>
      <div id="p" class="choice">
        <img src="./img/paper.png" alt="" />
      </div>
      <div id="s" class="choice">
        <img src="./img/scissors.png" alt="" />
      </div>
    </div>
    <p id="action-message">Make your move.</p>

    <script src="./app.js" charset="utf-8"></script>
  </body>
</html>
